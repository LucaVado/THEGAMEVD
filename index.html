<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game - Men√∫</title>
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/cursor.css">
    <link rel="shortcut icon" href="IMG/favicon.png">
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/@sweetalert2/theme-borderless/borderless.css">
</head>
<body>
<audio id="audioFondoHome" src="audio/musicaFondoHOME.mp3" loop></audio>
<div id="custom-cursor"></div>
<div class="navbarSticky">
    <img src="IMG/favicon.png" class="logoNav">
    <div class="checkbox-wrapper-5">
        <div class="check">
            <input id="check-5" type="checkbox">
            <label for="check-5"></label>
        </div>
    </div>
    <input type="range" id="volumeControl" min="0" max="100" step="1" value="50" class="slider">
    <ul class="nav-list">
        <li><button class="btnNav activo" id="botonIrASeccion1">Home</button></li>
        <li><button class="btnNav" id="botonIrASeccion2">Jugar</button></li>
        <li><button class="btnNav" id="botonIrASeccion3">Rank</button></li>
        <li><button class="btnNav" id="botonIrASeccion4">Reglas</button></li>
        <li><button class="btnNav" id="botonIrASeccion5">Extra</button></li>
        <li><button class="btnNav" id="botonIrASeccion6">Partida Pentiente</button></li>
    </ul>
</div>
<div class="wrapper">
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-body">
                <div class="highPage">
                    <div class="skulls">
                        <h1>Mejores Puntuajes</h1>
                        <table id="puntuacionesTableCompleta">
                            <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Score</th>
                                <th>Name</th>
                                <th>N.Juegos</th>
                                <th>Seed</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="close-modal" class="close-modal-btn">Cerrar</button>
            </div>
        </div>
    </div>
    <div class="content">

        <header class="hero-section" id="seccionDestino1">

            <img data-speed=".6" class="hero" src="IMG/home/rgb1.gif" alt="Alt" id="halo" >
            <div class="container">
                <div data-speed=".75" class="main-header">
                    <h1 class="main-title">THE GAME</h1>
                </div>
            </div>
        </header>

        <div class="portfolio">
            <div class="container">
                <main class="gallery">

                    <div data-speed=".9" class="gallery__left">

                        <section class="gallery__item" >
                            <div class="accordion-item">
                                <img src="IMG/home/rgb1.gif" alt="Zero">
                                <div>
                                    <h2>Modo Extremo!</h2>
                                    <button class="btn" type="button" id="jugarNuevaPartidaExtremo">
                                        <strong>INTENTARLO!</strong>
                                        <div id="container-starsExtremo">
                                            <div id="starsExtremo"></div>
                                        </div>

                                        <div id="glowExtremo">
                                            <div class="circle"></div>
                                            <div class="circle"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="accordion-item item-active">
                                <img src="IMG/home/rgb.gif" alt="Zero">
                                <div>
                                    <h2>Comenzar Nuevo Juego</h2>
                                    <button class="btn" type="button" id="jugarNuevaPartida">
                                        <strong>COMENZAR</strong>
                                        <div id="container-starsNuevo">
                                            <div id="starsNuevo"></div>
                                        </div>

                                        <div id="glowNuevo">
                                            <div class="circle"></div>
                                            <div class="circle"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <img src="IMG/home/rgb2.gif" alt="Vortex">
                                <div>
                                    <h2>Nueva Partida Con Semilla</h2>
                                    <button class="btn" type="button" id="jugarConSeed">
                                        <strong>COMENZAR</strong>
                                        <div id="container-starsSeed">
                                            <div id="starsSeed"></div>
                                        </div>

                                        <div id="glowSeed">
                                            <div class="circle"></div>
                                            <div class="circle"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>

                        </section>




                        <div class="text-block gallery__item" id="seccionDestino4">
                            <h2 class="text-block__h">Reglas</h2>
                            <div class="rgb-border">
                                <a class="btnRgb" href="#" id="verReglas">VER REGLAS!</a>
                            </div>
                            <p class="text-block__p">Aprende a jugar!.</p>

                        </div>

                        <div class="gallery__item myCard" id="seccionDestino5">
                            <div class="innerCard">
                                <div class="frontSide">
                                    <p class="title">Partida Pentiente?</p>
                                    <p>..........</p>
                                </div>
                                <div class="backSide">
                                    <p class="title">No hay partida pentiente</p>
                                    <p>Comienza una!</p>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div data-speed="1.1" class="gallery__right" >

                        <div class="text-block gallery__item" >
                            <h2 class="text-block__h">PLAY</h2>
                            <p class="text-block__p">SubPlayD</p>
                        </div>
                        <div class="gallery__item rank" id="seccionDestino3">
                        <!-- RANK -->

                            <div class="modal-content">
                                <div class="highPage">
                                    <div class="skulls">
                                        <h1>Mejores Puntuajes</h1>
                                        <table id="puntuacionesTable">
                                            <thead>
                                            <tr>
                                                <th>Rank</th>
                                                <th>Score</th>
                                                <th>Name</th>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                        <button class="btn" type="button" id="btnScore">
                                            <strong>Ver Rank</strong>
                                            <div id="container-starsRank">
                                                <div id="starsRank"></div>
                                            </div>

                                            <div id="glowRank">
                                                <div class="circle"></div>
                                                <div class="circle"></div>
                                            </div>
                                        </button>
                                    </div>
                                </div>

                            </div>

                        </div>



                        <img class="gallery__item" src="IMG/home/5.jpg" alt="Alt" id="seccionDestino6">
                        <img class="gallery__item" src="IMG/home/3.jpg" alt="Alt">

                    </div>

                </main>
            </div>
        </div>

    </div>


</div>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

<script type="module" src="JS/cursor.js"></script>
<script type="module" src="JS/mail.js"></script>
<script type="module" src="JS/index.js"></script>
</body>
</html>
