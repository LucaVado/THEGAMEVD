<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game - Menú</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="IMG/favicon.png">
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/@sweetalert2/theme-borderless/borderless.css">
</head>
<body>
<div class="parent">
    <div class="div1">
        <div class="hijo1">
            <div class="hijastro1">
                <button class="glow-on-hover" type="button" id="verReglas">Ver Reglas del Juego</button>
            </div>
        </div>
        <div class="hijo2">
            <div class="hijastro2">
                <button class="glow-on-hover" type="button" id="jugarNuevaPartida">Jugar Nueva Partida</button>
            </div>
        </div>
        <div class="hijo3">
            <div class="hijastro3">
                <button class="glow-on-hover" type="button" id="jugarConSeed">Jugar Partida con Seed</button>
            </div>
        </div>
    </div>

    <div class="div2">
        <div class="child1">


            <div class="childraso1" id="cuadroJuegoPendiente" style="display: none;">
                <button class="glow-on-hover" type="button" id="verJuegoPendiente">JUEGO PENDIENTE!</button>
            </div>
            <div class="childraso2">
                <button class="glow-on-hover" type="button" id="btnScore">RANKING</button>
                <!-- Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <div class="highPage">
                            <div class="skulls">
                                <h1>High Scores</h1>
                                <table id="puntuacionesTable">
                                    <thead>
                                    <tr>
                                        <th>Rank</th>
                                        <th>Score</th>
                                        <th>Name</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Filas de puntuaciones se agregarán aquí dinámicamente desde JavaScript -->
                                    </tbody>
                                </table>
                                <button class="glow-on-hover close" type="button">CLOSE</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </div>



    </div>

</div>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>


<script type="module" src="JS/mail.js"></script>
<script type="module" src="JS/index.js"></script>
</body>
</html>
