<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Juego de Cartas</title>
</head>
<body>
<div class="tablero">
    <button id="verMatriz">MIRAR MATRIZ</button>
    <a href="#" class="btn btn-4">TURNO</a>
    <div class="fila">
        <div class="carta">
            <img id="GAME1Izquierda" src="" alt="No image" draggable="true">
        </div>
        <div class="carta">
            <img id="GAME1Derecha" src="" alt="No image" draggable="true">
        </div>
    </div>
    <div class="fila-center">
        <div class="carta">
            <img src="IMG/GAMEBACK.png" alt="GAMEBACK">
        </div>
    </div>
    <div class="fila">
        <div class="carta">
            <img id="GAME100Izquierda" src="" alt="No image" draggable="true">
        </div>
        <div class="carta">
            <img id="GAME100Derecha" src="" alt="No image" draggable="true">
        </div>
    </div>
    <div class="fila-inferior">
        <div class="carta" >
            <img id="MANO1" src="" alt="No image" draggable="true">
        </div>
        <div class="carta" >
            <img id="MANO2" src="" alt="No image" draggable="true">

        <div class="carta" >

        </div>
        <div class="carta" >
            <img id="MANO5" src="" alt="No image" draggable="true">
        </div>
        <div class="carta" >
            <img id="MANO6" src="" alt="No image" draggable="true">
        </div>
        <div class="carta" >
            <img id="MANO7" src="" alt="No image" draggable="true">
        </div>
        <div class="carta" >
            <img id="MANO8" src="" alt="No image" draggable="true">
        </div>
    </div>
</div>
<script src="JS/thegame.js"></script>
</body>
</html>
