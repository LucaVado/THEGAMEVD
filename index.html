<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="IMG/favicon.png">

        <div class="hijo1">

        </div>

            <div class="hijastro2">

        </div>

    <div class="div2">
        <div class="child1">
            <div class="childraso1" id="cuadroJuegoPendiente" style="display: none;">

                <button class="glow-on-hover" type="button" id="verJuegoPendiente">VER</button>
            </div>
        </div>

    </div>
