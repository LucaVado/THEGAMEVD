<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game - Men√∫</title>
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/cursor.css">
    <link rel="shortcut icon" href="IMG/favicon.png">
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="node_modules/@sweetalert2/theme-borderless/borderless.css">
</head>
<body>
<div id="custom-cursor"></div>
<div class="navbarSticky">
    <img src="IMG/favicon.png" class="logoNav">
    <ul class="nav-list">
        <li><button class="btnNav" id="botonIrASeccion1">Home</button></li>
        <li><button class="btnNav" id="botonIrASeccion2">Jugar</button></li>
        <li><button class="btnNav" id="botonIrASeccion3">Rank</button></li>
        <li><button class="btnNav" id="botonIrASeccion4">Reglas</button></li>
        <li><button class="btnNav" id="botonIrASeccion">Extra</button></li>
    </ul>
</div>
<div class="wrapper">
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-body">
                <div class="highPage">
                    <div class="skulls">
                        <h1>Mejores Puntuajes</h1>
                        <table id="puntuacionesTableCompleta">
                            <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Score</th>
                                <th>Name</th>
                                <th>N.Juegos</th>
                                <th>Seed</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="close-modal" class="close-modal-btn">Cerrar</button>
            </div>
        </div>
    </div>
    <div class="content">

        <header class="hero-section" id="seccionDestino1">

            <img data-speed=".6" class="hero" src="IMG/home/rgb1.gif" alt="Alt" id="halo" >
            <div class="container">
                <div data-speed=".75" class="main-header">
                    <h1 class="main-title">THE GAME</h1>
                </div>
            </div>
        </header>

        <div class="portfolio">
            <div class="container">
                <main class="gallery">

                    <div data-speed=".9" class="gallery__left">

                        <section class="gallery__item" id="seccionDestino2">
                            <div class="accordion-item">
                                <img src="IMG/home/rgb1.gif" alt="Nyx">
                                <div>
                                    <h2>Proximamente</h2>
                                    <p>
                                        .....
                                    </p>
                                </div>
                            </div>
                            <div class="accordion-item item-active">
                                <img src="IMG/home/rgb.gif" alt="Zero">
                                <div>
                                    <h2>Comenzar Nuevo Juego</h2>
                                    <button id="jugarNuevaPartida">Reglas</button>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <img src="IMG/home/rgb2.gif" alt="Vortex">
                                <div>
                                    <h2>Nueva Partida Con Semilla</h2>
                                    <button id="jugarConSeed">Reglas</button>
                                </div>
                            </div>

                        </section>
                        <div class="gallery__item">
                            <div class="myCard">
                                <div class="innerCard">
                                    <div class="frontSide">
                                        <p class="title">FRONT SIDE</p>
                                        <p>Hover Me</p>
                                    </div>
                                    <div class="backSide">
                                        <p class="title">BACK SIDE</p>
                                        <p>Leave Me</p>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="text-block gallery__item" id="seccionDestino4">
                            <h2 class="text-block__h">Reglas</h2>
                            <button id="verReglas">Reglas</button>
                            <p class="text-block__p">Aprende a jugar!.</p>

                        </div>

                        <img class="gallery__item" src="IMG/home/6.jpg" alt="Alt">

                    </div>

                    <div data-speed="1.1" class="gallery__right" >

                        <div class="text-block gallery__item" >
                            <h2 class="text-block__h">PLAY</h2>
                            <p class="text-block__p">SubPlayD</p>
                        </div>
                        <div class="gallery__item rank" id="seccionDestino3">
                        <!-- RANK -->

                            <div class="modal-content">
                                <div class="highPage">
                                    <div class="skulls">
                                        <h1>Mejores Puntuajes</h1>
                                        <table id="puntuacionesTable">
                                            <thead>
                                            <tr>
                                                <th>Rank</th>
                                                <th>Score</th>
                                                <th>Name</th>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                        <button class="glow-on-hover close" id="btnScore">VER RANK COMPLETO</button>
                                    </div>
                                </div>

                            </div>

                        </div>



                        <img class="gallery__item" src="IMG/home/5.jpg" alt="Alt" id="seccionDestino">
                        <img class="gallery__item" src="IMG/home/3.jpg" alt="Alt">

                    </div>

                </main>
            </div>
        </div>

    </div>


</div>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>

<script type="module" src="JS/cursor.js"></script>
<script type="module" src="JS/mail.js"></script>
<script type="module" src="JS/index.js"></script>
</body>
</html>
